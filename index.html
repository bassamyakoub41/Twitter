<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter by Bassam Yakoub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="main-content">
                <div id="twitter-logo">
                <p class="X">X</p>
                <img class="logo-twit" src="twitterlogo.png" alt="twitter logo">
            </div>
            <div class="sign-in">
                <h1>Sign in to Twitter </h1>
            </div>
            <div class="google">
                <img class="logo-goog" src="google.png" alt="Google logo">
                <p>Sign in with Google</p>
            </div>
            <div class="apple">
                <img class="logo-app" src="apple.png" alt="Apple logo">
                <p>Sign in with Apple</p>
            </div>
            <div class="line">
                <div class="line-bo"></div>
                <p id="or">or</p>
                <div class="line-bo"></div>
            </div>
            <div class="input">
                <label></label>
                <input class="size-box" type="text" placeholder="Phone, email, or username">
            </div>
            <div class="next">
                <h3>Next</h3>
            </div>
            <div class="password">
                <p>Forgot Password</p>
            </div>
            <div class="sign-up">
                <p>Don't have an account?</p>
                <a href="">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
